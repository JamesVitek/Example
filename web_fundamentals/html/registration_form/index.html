<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <h1>Registration Form</h1>
    <body>
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="">
        </div>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" name="lastName" id="">
        </div>
        <div>
            <label for="emailAddress">Email Address: *</label>
            <input type="text" name="email" id="">
        </div>
        <div>
            <label for="Password">Password: *</label>
            <input type="password" name="password" id="">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="password" name="confirmPassword" id="">
        </div>
        <div>
            <label for="Birthday">Birthday: *</label>
            <input type="text" name="birthday" id="">
        </div>
        
        <label for="Identity">Gender Identity</label>
        
        <div>
            <input type="radio" name="Identity" id="Male"> Male
            <input type="radio" name="Identity" id="Female"> Female
            <input type="radio" name="Identity" id="non-binary"> Non-Binary
            <input type="radio" name="Identity" id="no-answer"> I prefer not to answer
        </div>
        <label for="description">A short description about myself:</label>
        <div>
            <textarea name="description" id="" cols="30" rows="5"></textarea>
        </div>
        <label for="language">Favorite Language</label>
        <select name="language" id="language">
            <option default hidden selected value="testing"> Select a language</option>
            <option value="java">JavaScript</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
        </select>
        <div>
            <input type="checkbox" name="emailUpdates" id="">
            Yes, I would like to receive email updates
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        * Indicate a required field
    </body>
    
</html>
